        crossorigin="anonymous"></script>

    <!-- Custom Script Here -->

        <script >


            function search_fun()
            {
                    const name=document.getElementById('get-name').value;
                      fetch('https://api.lyrics.ovh/suggest/'+name)
                      .then(response => response.json())
                      .then(data =>{

                       // console.log(data.data[0].title);
                        for(let i=0;i<10;i++)
                        {
                                    const value=data.data[i].artist.name;
                                   console.log(data.data[0].preview);


                const main= document.getElementById("search_result");
                const h3=document.createElement('h3');
                const p=document.createElement('p');
                const div1=document.createElement('div');
                const div2=document.createElement('div');
                const div3=document.createElement('div');
                const button=document.createElement('button');

 
                h3.innerHTML =`${data.data[i].title}`;
                p.innerHTML=`Album by <span> ${data.data[i].artist.name} </span>`;
                button.innerHTML='Get Lyrics';
                div2.appendChild(h3);
                div2.appendChild(p);
                div3.appendChild(button);

                div1.style.backgroundColor ="rgba(255, 255, 255, 0.2)";
                div1.style.borderRadius ="15px";
                div1.style.padding = "20px 10px 10px 30px";
                div1.style.marginTop = "50px";

                button.style.padding = "10px 10px 10px 10px";
                button.style.backgroundColor="#157347";
                button.style.borderRadius ="10px";
                button.style.border ="none";
                button.style.color="white";
                button.addEventListener("click", function()
                    {
                        button.innerHTML = "YOU CLICKED ME!";
                        location.href=data.data[i].preview;

                    });

                div1.appendChild(div2);
                div1.appendChild(div3);

                div1.style.columnCount = "2";
                div3.style.textAlignLast = "right";

                main.appendChild(div1);
                


           
                    }







            });
                

            }







   

        

    </script>
